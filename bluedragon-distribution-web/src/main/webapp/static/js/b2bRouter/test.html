<div id="parserConfigManageContent">
    <div class="row">
        <div class="col-lg-12">
            <h3>Event Parser Config Manage</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="btn-toolbar" role="toolbar" style="padding-top: 5px">
                <button type="button" class="btn btn-primary" id="parserConfigAdd">Add</button>
                <button type="button" class="btn btn-primary" id="parserConfigEdit">Edit</button>
                <button type="button" class="btn btn-primary" id="parserConfigDelete">Delete</button>
                <button type="button" class="btn btn-primary" id="parserConfigRefresh">Refresh</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <ul id="parserConfigPagingBar" class="pagination"></ul>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">

            <table class="table-responsive">
                <table id="parserConfigListTable" class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th field="destination" checkbox="true">
                            <input id="selectAllDestinatons" type="checkbox">
                        </th>
                        <th field="destination">Destination</th>
                        <th field="slaveId">SlaveId</th>
                        <th field="masterAddress">MasterAddress</th>
                        <th field="masterPort">MasterPort</th>
                        <th field="masterUsername">MasterUsername</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </table>

        </div>
    </div>

    <div class="hidden">

        <div id="parserConfigTitle">
            新增配置
        </div>
        <div id="parserConfigBody">
            <form id="paserConfigForm"

                  data-validator-option="{theme:'yellow_right_effect',stopOnError:false, timely:true}">

                    <div class="col-xs-4">

                            <div class="panel-heading">
                                <h3 class="panel-title">关键参数</h3>
                            </div>
                            <div class="panel-body">
                                <div class="form-group">
                                    <label class="col-xs-6 control-label">主题<sup style="color:red">*</sup></label>
                                    <div class="col-xs-6">
                                        <input type="text" class="form-control input-sm"
                                               name="destination"
                                               data-rule="required;"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-6 control-label">SlaveId<sup style="color:red">*</sup></label>
                                    <div class="col-xs-6">
                                        <input type="text" class="form-control input-sm" name="slaveId"
                                               data-rule="required;integer">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-6 control-label">主库地址<sup style="color:red">*</sup></label>
                                    <div class="col-xs-6">
                                        <input type="text" class="form-control input-sm" name="masterAddress"
                                               data-rule="required;">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-6 control-label">主库端口<sup style="color:red">*</sup></label>
                                    <div class="col-xs-6">
                                        <input type="text" class="form-control input-sm" name="masterPort"
                                               data-rule="required;integer">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-6 control-label">主库用户名<sup style="color:red">*</sup></label>
                                    <div class="col-xs-6">
                                        <input type="text" class="form-control input-sm" name="masterUsername"
                                               data-rule="required;">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-6 control-label">主库密码<sup style="color:red">*</sup></label>
                                    <div class="col-xs-6">
                                        <input type="password" class="form-control input-sm" name="masterPassword"
                                               data-rule="required;">
                                    </div>
                                </div>

                                    <label class="col-xs-6 control-label">表白名单(正则):</label>

                                    <div class="col-xs-6">

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-6 control-label">是否过滤错误表<sup style="color:red">*</sup></label>
                                    <div class="col-xs-6">
                                        <select class="form-control input-sm" name="filterTableError"  data-rule="required;">
                                            <option value="true" >是</option>
                                            <option value="false" selected>否</option>
                                        </select>
                                    </div>

                            </div>
                        </div>
                    </div>
                    <div class="col-xs-4">

                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">性能参数</h3>
                            </div>
                            <div class="panel-body">
                                <div class="form-group">
                                    <label class="col-xs-6 control-label">并发处理线程数:</label>
                                    <div class="col-xs-6">
                                        <input type="text" class="form-control input-sm" name="consumeThreadSize" placeholder="5"
                                               data-rule="integer;">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-6 control-label">每批处理事务数:</label>
                                    <div class="col-xs-6">

                                               data-rule="integer;">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-6 control-label">队列缓存事务数:</label>

                                               data-rule="integer;">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-6 control-label">消费超时时间(毫秒):</label>
                                    <div class="col-xs-6">
                                        <input type="text" class="form-control input-sm" name="consumeTimeout" placeholder="120000(毫秒)"

                                </div>

                                <div class="form-group">

                                    <div class="col-xs-6">

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-6 control-label">备库数据库:</label>
                                    <div class="col-xs-6">
                                        <input type="text" class="form-control input-sm" name="standbyDefaultDatabaseName">
                                    </div>
                                </div>-->
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">事务参数</h3>
                            </div>
                            <div class="panel-body">
                                <div class="form-group">
                                    <label class="col-xs-6 control-label">事务大小:</label>
                                    <div class="col-xs-6">
                                        <input type="text" class="form-control input-sm" name="transactionSize" placeholder="1024"
                                               data-rule="integer;">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">数据库网络连接参数</h3>
                            </div>
                            <div class="panel-body">
                                <div class="form-group">
                                    <label class="col-xs-6 control-label">字符集:</label>
                                    <div class="col-xs-6">
                                        <input type="text" class="form-control input-sm" name="connectionCharset" placeholder="UTF-8">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-6 control-label">字符集编号:</label>

                                        <input type="text" class="form-control input-sm" name="connectionCharsetNumber" placeholder="33"
                                               data-rule="integer;">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-6 control-label">超时:</label>
                                    <div class="col-xs-6">
                                        <input type="text" class="form-control input-sm" name="defaultConnectionTimeoutInSeconds" placeholder="30（秒）"
                                               data-rule="integer;">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-6 control-label">发送缓冲池:</label>
                                    <div class="col-xs-6">
                                        <input type="text" class="form-control input-sm" name="sendBufferSize" placeholder="64 * 1024"
                                               data-rule="integer;">

                                </div>

                                    <label class="col-xs-6 control-label">接收缓冲池:</label>

<script>
    $(document).ready(function () {
        query("#parserConfigListTable", "/eventParserConfig/findAll.do", undefined, "#parserConfigPagingBar");
    });


    $("#parserConfigAdd").on("click", function () {
        crud({
            type:"c",//c,u,u,d其中一种
            dataGridId:"#parserConfigListTable",
            title:"新增Event Parser Config",
            bodyId:"#parserConfigBody",
            cUrl:"/eventParserConfig/insert.do",
            editDialogSize:"modal-lg"
        });
    });
    $("#parserConfigEdit").on("click", function () {
        crud({
            type:"u",//c,u,u,d其中一种
            dataGridId:"#parserConfigListTable",
            title:"修改Event Parser Config",
            bodyId:"#parserConfigBody",
            uUrl:"/eventParserConfig/update.do",
            rUrl:"/eventParserConfig/findByDestination.do",
            primaryName:"destination",
            editDialogSize:"modal-lg",
            disableFields:["destination"]
        });
    });
    $("#parserConfigDelete").on("click", function () {
        crud({
            type:"d",//c,u,u,d其中一种
            dataGridId:"#parserConfigListTable",
            dUrl:"/eventParserConfig/deleteByDestinations.do",
            primaryName:"destination",
            editDialogSize:"modal-lg"
        });
    });

    $("#selectAllDestinatons").click(function () {
        var checked = $(this).prop("checked");
        $("#parserConfigListTable tbody input[type=checkbox][name=destination]").each(function(){
            if(checked) {
                $(this).prop("checked", true);
            } else {
                $(this).removeAttr("checked");
            }
        });
    });

    $("#parserConfigRefresh").click(function () {
        query("#parserConfigListTable", "/eventParserConfig/findAll.do", undefined, "#parserConfigPagingBar");
    });

</script>
